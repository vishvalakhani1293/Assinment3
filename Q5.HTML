<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6ac5aa;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #7d5fe1;
            padding: 15px 20px;
            top: 0;
           
        }

        .navbar a {
            color: rgb(23, 6, 6);
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1742dc;
            color: #37c298;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>

    <div style="padding: 20px; text-align: center;">
        <h1>Welcome to My Website!</h1>
        <p>Scroll down to see how the navbar stays at the top.</p>
    </div>

</body>
</html>
